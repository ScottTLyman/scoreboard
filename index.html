<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'
    integrity='sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC' crossorigin='anonymous'>
  <link rel="stylesheet" href="style.css">
  <title>Do You Even Score, Bro?</title>
</head>

<body class="container-fluid">
  <div class="row mt-3">
    <img class="img-fluid w-100" src="scoreboard.new.png" alt="">
  </div>
  <div class="row">
    <div class="col-12 col-md-6 my-2">
      <button class="btn btn-dark  w-100 align-self-center" onclick="scoreT1()">Team 1 Scored!</button>
    </div>
    <div class="col-12 col-md-6 my-2">
      <button class="btn btn-danger w-100" onclick="scoreT2()">Team 2 Scored!</button>
    </div>
  </div>
  <h3 class="mt-2 text-center"><span id="totalT1">0</span> TO <span id="totalT2">0</span></h3>
  <button class="btn btn-primary w-100 my-2" onclick="reset()">RESET SCORES</button>





  <script src="app.js"></script>
</body>

</html>
