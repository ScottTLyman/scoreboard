<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css' rel='stylesheet'

<body class="container-fluid">
  <div class="row mt-3">
    <img class="img-fluid w-100" src="scoreboard.new.png" alt="">
  </div>
  <div class="row">
    <div class="col-12 my-2">
      <button class="btn btn-danger w-100" onclick="teamchoice()">Who Gets This Point?</button>
    </div>
  </div>
  <h2 class="mt-2 text-center">Team 1 <span class="bg-dark text-danger mx-2 lcd" id="totalT1">0</span> TO <span
      class="bg-dark text-danger mx-2 lcd" id="totalT2">0</span> Team 2</h2>
  <button class="btn btn-primary w-100 my-2" onclick="reset()">RESET SCORES</button>





  <script src="app.js"></script>
